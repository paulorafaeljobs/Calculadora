<html>
<head>
<title>Calculadora Online</title>
</head><center>
<body>
<form name="calculator"></br>
<label style="font-size: 23px;font-style: italic;line-height: 0.4;letter-spacing: 0.485em;">Calculadora Online</label></br></br>
<input type="textfield" name="ans" size="36" value="" style="border-radius: 10px; padding-top: 10px;padding-bottom: 10px;"> </br></br>
<input type="button" value="1" onClick="document.calculator.ans.value+='1'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="2" onClick="document.calculator.ans.value+='2'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="3" onClick="document.calculator.ans.value+='3'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;"> 
<input type="button" value="+" onClick="document.calculator.ans.value+='+'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;"> </br></br>
<input type="button" value="4" onClick="document.calculator.ans.value+='4'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="5" onClick="document.calculator.ans.value+='5'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="6" onClick="document.calculator.ans.value+='6'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="-" onClick="document.calculator.ans.value+='-'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;"> </br></br>
<input type="button" value="7" onClick="document.calculator.ans.value+='7'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="8" onClick="document.calculator.ans.value+='8'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="9" onClick="document.calculator.ans.value+='9'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="*" onClick="document.calculator.ans.value+='*'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;"> </br></br>
<input type="button" value="/" onClick="document.calculator.ans.value+='/'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="button" value="0" onClick="document.calculator.ans.value+='0'" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;">
<input type="reset" value="CE" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;"> 
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" style="border-radius: 10px; width:90;height:30 border-right-style: solid;border-right-width: 2px;padding-right: 30px;border-left-width: 2px;border-left-style: solid;padding-left: 30px;padding-bottom: 5px;padding-top: 5px;" > 
</br></br>
</form>
</body>
</html>
